<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>

 
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="images/logo.svg" alt="PING." class="header__logo">
      <p class="header__title"><span>We are launching</span> soon!</p>
      <p class="header__text">Subscribe and get notified</p>

      <form action="#" class="form" novalidate>
        <label for="email"></label>        
        <input type="email" class="email" name="email" placeholder="Your email address...">
        <p class="error-msg hidden"></p>
        <button type="submit" class="btn--notify">Notify Me</button>
      </form>
    </header>

    <main class="main">
      <img src="images/illustration-dashboard.png" alt="dashboard" class="main__img">
    </main>

    <footer class="footer">
      <div class="footer__icons">
        <a class="facebook" href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
        <a class="twitter" href="https://twitter.com"><i class="fab fa-twitter"></i></a>
        <a class="instagram" href="https://instagram.com"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="footer__copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
